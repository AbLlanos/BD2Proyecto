<!-- Sección Hero (Bienvenida) -->
<section class="hero-section w-full py-16 px-6 animate__animated animate__fadeIn">

  <!-- Título y subtítulo arriba -->
  <div class="text-center mb-5">
    <h1 class="text-4xl md:text-5xl font-bold text-blue-700 animate__animated animate__fadeInDown animate__delay-1s">
      Bienvenido a Market Express
    </h1>
    <p class="text-lg md:text-xl mt-4 text-blue-600 animate__animated animate__fadeInUp animate__delay-2s">
      Tu mini mercado confiable con productos de calidad al mejor precio.
    </p>
  </div>

  <!-- Carrusel separado -->
  <div id="hero-carousel" class="relative w-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-72 overflow-hidden rounded-lg md:h-96">
      <!-- Item 1 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img src="https://http2.mlstatic.com/storage/developers-site-cms-admin/CDV_ML/277814770111-210727-como-vender-productos-de-consumo-masivo-header.jpg"
          class="absolute block w-full h-full object-cover top-0 left-0" alt="Producto 1">
      </div>
      <!-- Item 2 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img src="https://infovallefertil.com/download/multimedia.miniatura.92eaa1d264e5cfa5.53757065726d65726361646f2d315f6d696e6961747572612e6a7067.jpg"
          class="absolute block w-full h-full object-cover top-0 left-0" alt="Producto 2">
      </div>
      <!-- Item 3 -->
      <div class="hidden duration-700 ease-in-out" data-carousel-item>
        <img src="https://s3.us-west-1.amazonaws.com/assets.eleventa.com/assets/blog/16-productos-para-abrir-una-tienda-de-abarrotes-eleventa-blog.webp"
          class="absolute block w-full h-full object-cover top-0 left-0" alt="Producto 3">
      </div>
    </div>

    <!-- Indicadores -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3">
      <button type="button" class="w-3 h-3 rounded-full bg-white/50" aria-current="true"
        data-carousel-slide-to="0"></button>
      <button type="button" class="w-3 h-3 rounded-full bg-white/50" aria-current="false"
        data-carousel-slide-to="1"></button>
      <button type="button" class="w-3 h-3 rounded-full bg-white/50" aria-current="false"
        data-carousel-slide-to="2"></button>
    </div>

    <!-- Controles -->
    <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer"
      data-carousel-prev>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/50">
        <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 1L1 5l4 4" />
        </svg>
      </span>
    </button>
    <button type="button"
      class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer"
      data-carousel-next>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/50">
        <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 9l4-4-4-4" />
        </svg>
      </span>
    </button>
  </div>

</section>


<!-- Sección Categorías (Fotos de hero) -->

  <div class="categories-grid">

      <img src="https://cdn-icons-png.flaticon.com/128/2909/2909765.png" alt="Frutas" class="category-img" />
      <p class="category-text">Frutas</p>
    </div>
    <div class="category-card animate__animated animate__zoomIn animate__delay-2s">
      <img src="https://cdn-icons-png.flaticon.com/128/1046/1046784.png" alt="Snacks" class="category-img" />
      <p class="category-text">Snacks</p>
    </div>
    <div class="category-card animate__animated animate__zoomIn animate__delay-3s">
      <img src="https://cdn-icons-png.flaticon.com/128/3076/3076098.png" alt="Bebidas" class="category-img" />
      <p class="category-text">Bebidas</p>
    </div>
    <div class="category-card animate__animated animate__zoomIn animate__delay-4s">
      <img src="https://cdn-icons-png.flaticon.com/128/1046/1046857.png" alt="Limpieza" class="category-img" />
      <p class="category-text">Limpieza</p>
    </div>
  </div>
</section>
