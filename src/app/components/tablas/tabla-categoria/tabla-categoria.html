<div class="max-w-7xl mx-auto p-4 mt-10">

    <div class="flex items-center justify-center gap-x-4 mb-5 max-w-7xl mx-auto px-4">
        <h1 class="text-5xl font-bold text-gray-900">
            Lista de categorías
        </h1>
        <!--<img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Categorías" class="w-12 h-12" />-->
         
    </div>

    <div class="p-4 bg-gray-400 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 justify-center">

        @for (categoria of categorias; track categoria.id_categoria) {
        <div
            class="card-categoria w-full max-w-xs mx-auto shadow-xl p-5 transition-transform duration-300 hover:scale-105 h-[350px] flex flex-col justify-between mt-4 bg-gray-200">

            <!-- Info categoría -->
            <div class="overflow-hidden flex flex-col h-full justify-center card-hover ">

                <h2 class="text-lg font-bold text-blue-600 mb-2 truncate text-center">{{ categoria.nombre }}</h2>
                <p class="text-sm text-gray-600 text-center">{{ categoria.descripcion }}</p>

                <div class="text-sm text-gray-700 mt-4 space-y-1 text-center">
                    <p><strong>ID:</strong> {{ categoria.id_categoria }}</p>
                    <p><strong>Productos asociados:</strong> {{ categoria.productos?.length || 0 }}</p>
                </div>

                <!-- Botones -->
                <div class="flex gap-2 mt-4">
                    <button
                        class="w-1/2 bg-yellow-400 hover:bg-yellow-500 text-black font-semibold rounded-xl text-sm px-4 py-2"
                        [routerLink]="['/editar-categoria', categoria.id_categoria]">
                        Editar
                    </button>

                    <button
                        class="w-1/2 bg-red-500 hover:bg-red-900 text-white font-semibold rounded-xl text-sm px-4 py-2"
                        (click)="eliminarCategoria(categoria.id_categoria)">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
        }
    </div>
</div>
