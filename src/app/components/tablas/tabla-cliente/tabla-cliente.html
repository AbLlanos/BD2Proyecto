<div class="max-w-7xl mx-auto p-4 mt-10">

    <div class="flex items-center justify-center gap-x-4 mb-5 max-w-7xl mx-auto px-4">
        <h1 class="text-5xl font-bold text-gray-900">
            Lista de Clientes
        </h1>
        <!--<img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Clientes" class="w-12 h-12" />-->
    </div>

    <div class="p-4 bg-gray-400 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 justify-center">

        @for (cliente of clientes; track cliente.id_cliente) {
        <div
            class="card-cliente w-full max-w-xs mx-auto shadow-xl p-5 transition-transform duration-300 hover:scale-105 h-[350px] flex flex-col justify-between mt-4 bg-gray-200">

            <!-- Info cliente -->
            <div class="overflow-hidden flex flex-col h-full justify-center card-hover">

                <h2 class="text-lg font-bold text-blue-600 mb-2 truncate text-center">{{ cliente.nombre }} {{ cliente.apellido }}</h2>
                <p class="text-sm text-gray-600 text-center">{{ cliente.email }}</p>

                <div class="text-sm text-gray-700 mt-4 space-y-1 text-center">
                    <p><strong>ID:</strong> {{ cliente.id_cliente }}</p>
                    <p><strong>Cédula:</strong> {{ cliente.cedula }}</p>
                    <p><strong>Teléfono:</strong> {{ cliente.telefono }}</p>
                    <p><strong>Dirección:</strong> {{ cliente.direccion }}</p>
                </div>

                <!-- Botones -->
                <div class="flex gap-2 mt-4">
                    <button
                        class="w-1/2 bg-yellow-400 hover:bg-yellow-500 text-black font-semibold rounded-xl text-sm px-4 py-2"
                        [routerLink]="['/editar-cliente', cliente.id_cliente]">
                        Editar
                    </button>

                    <button
                        class="w-1/2 bg-red-500 hover:bg-red-900 text-white font-semibold rounded-xl text-sm px-4 py-2"
                        (click)="eliminarCliente(cliente.id_cliente)">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
        }
    </div>
</div>
