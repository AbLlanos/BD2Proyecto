<div class="container1 w-full min-h-screen flex items-center justify-center bg-blue-50 px-6 mt-20">
    <div class="w-full max-w-full bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row">

        <!-- Imagen lateral -->
        <div class="w-full md:w-1/2 h-96 md:h-auto">
            <img src="https://openprint.com/wp-content/uploads/2023/01/carteles-de-verduras-de-supermercado.jpg"
                alt="Categoría" class="w-full h-full object-cover object-center">
        </div>

        <!-- Formulario -->
        <div class="w-full md:w-1/2 p-12 flex flex-col justify-center space-y-6">
            <div class="bg-blue-100 p-8 rounded-xl shadow-lg">

                <div class="text-center mb-6">
                    <h1 class="text-5xl font-bold text-blue-700">Registro Categoría</h1>
                    <p class="text-blue-600 mt-2 text-lg">Ingrese los datos de la categoría</p>
                </div>

                <form [formGroup]="categoriaForm" (ngSubmit)="registrarCategoria()" class="space-y-5">

                    <!-- Nombre -->
                    <label class="text-blue-700 font-semibold mb-1">Nombre</label>
                    <div class="input-card mb-4">
                        <input formControlName="nombre" type="text" placeholder="Nombre de la categoría"
                            class="input-inner" />
                        @if (categoriaForm.get('nombre')?.invalid && categoriaForm.get('nombre')?.touched) {
                        <div class="text-center">
                            <span class="text-red-500 text-sm mt-1">El nombre es obligatorio</span>
                        </div>
                        }
                    </div>

                    <!-- Descripción -->
                    <label class="text-blue-700 font-semibold mb-1">Descripción</label>
                    <div class="input-card mb-4">
                        <input formControlName="descripcion" type="text" placeholder="Descripción"
                            class="input-inner" />
                        @if (categoriaForm.get('descripcion')?.invalid && categoriaForm.get('descripcion')?.touched) {
                        <div class="text-center">
                            <span class="text-red-500 text-sm mt-1">La descripción es obligatoria</span>
                        </div>
                        }
                    </div>

                    <!-- Botón -->
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105">
                        Registrar Categoría
                    </button>

                </form>
            </div>
        </div>
    </div>
</div>
