<form class="registro-cliente-form">
    <h3>Registro de Cliente</h3>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre del cliente" />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" placeholder="Apellido del cliente" />

    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" placeholder="Cédula" />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Correo electrónico" />

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" placeholder="Número de teléfono" />

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" placeholder="Dirección" />

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" placeholder="Nombre de usuario" />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" placeholder="Contraseña" />

    <label for="rol">Rol:</label>
    <select id="rol">
        <option value="cliente">Cliente</option>
        <option value="admin">Administrador</option>
    </select>

    <button type="submit">Registrar Cliente</button>
</form>
